<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Clocks</title>
</head>
<body>

    <main>
        <div class="row">
            <div class="column" id="utc">
                <h3>Greenwich Mean Time GMT/UTC:</h3>
                <h2 id="gmt" onload='gmt()'></h2>
            </div>
        </div>
    </main>
    <script src="../scripts.js"></script>
    <script>
        setInterval(gmt, 4000)
    </script>
</body>
</html>
